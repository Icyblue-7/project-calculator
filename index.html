<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <p><span id="display"></span></p>
        </div>
        <div class="buttons">
            <button data-key="46" class="functions-button" id="clear-entry">CE</button>
            <button data-key="27" class="functions-button" id="clear-all">C</button>
            <button data-key="8" class="functions-button" id="remove">delete</button>
            <button data-key="111" class="functions-button" id="math-divide">/</button>
            <button data-key="103" class="input-button" id="number-7">7</button>
            <button data-key="104" class="input-button" id="number-8">8</button>
            <button data-key="105" class="input-button" id="number-9">9</button>
            <button data-key="106" class="functions-button" id="math-multiply">X</button>
            <button data-key="100" class="input-button" id="number-4">4</button>
            <button data-key="101" class="input-button" id="number-5">5</button>
            <button data-key="102" class="input-button" id="number-6">6</button>
            <button data-key="109" class="functions-button" id="math-substract">-</button>
            <button data-key="97" class="input-button" id="number-1">1</button>
            <button data-key="98" class="input-button" id="number-2">2</button>
            <button data-key="99" class="input-button" id="number-3">3</button>
            <button data-key="107" class="functions-button" id="math-add">+</button>
            <button data-key="120" class="input-button" id="change-sign">+/-</button>
            <button data-key="96" class="input-button" id="number-0">0</button>
            <button data-key="110" class="input-button" id="comma">,</button>
            <button data-key="13" class="functions-button" id="math-sum">=</button>
        </div>
    </div>
</body>
</html>
