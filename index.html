<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="displ">
            <p><span id="display"></span></p>
        </div>
    </div>
    <div class="buttons">
        <button id="clear-entry">CE</button>
        <button id="clear-all">C</button>
        <button id="remove">delete</button>
        <button id="math-divide">/</button>
        <button id="number-7">7</button>
        <button id="number-8">8</button>
        <button id="number-9">9</button>
        <button id="math-multiply">X</button>
        <button id="number-4">4</button>
        <button id="number-5">5</button>
        <button id="number-6">6</button>
        <button id="math-substract">-</button>
        <button id="number-1">1</button>
        <button id="number-2">2</button>
        <button id="number-3">3</button>
        <button id="math-add">+</button>
        <button id="change-sign">+/-</button>
        <button id="number-0">0</button>
        <button id="comma">,</button>
        <button id="math-sum">=</button>
    </div>
</body>
</html>
