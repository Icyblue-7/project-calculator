<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <p><span id="previous-display">0</span></p>
            <p><span id="current-display">0</span></p>
        </div>
        <div class="buttons">
            <button data-key="46" class="function-button">CE</button>
            <button data-key="27" class="function-button">C</button>
            <button data-key="8" class="function-button">delete</button>
            <button data-key="111" class="operator-button">รท</button>

            <button data-key="103" class="input-button">7</button>
            <button data-key="104" class="input-button">8</button>
            <button data-key="105" class="input-button">9</button>
            <button data-key="106" class="operator-button">x</button>

            <button data-key="100" class="input-button">4</button>
            <button data-key="101" class="input-button">5</button>
            <button data-key="102" class="input-button">6</button>
            <button data-key="109" class="operator-button">-</button>

            <button data-key="97" class="input-button">1</button>
            <button data-key="98" class="input-button">2</button>
            <button data-key="99" class="input-button">3</button>
            <button data-key="107" class="operator-button">+</button>

            <button data-key="120" class="function-button">+/-</button>
            <button data-key="96" class="input-button">0</button>
            <button data-key="108" class="input-button">,</button>
            <button data-key="13" class="function-button">=</button>
        </div>
    </div>
</body>
</html>
